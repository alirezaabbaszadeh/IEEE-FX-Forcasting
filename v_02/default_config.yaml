{
  "version": "v_02",
  "file_path": "./csv/EURUSD_Candlestick_1_Hour_BID_01.01.2010-18.02.2025.csv",
  "base_dir": "./IEEE_TNNLS_Runs_V2",
  "data": {
    "time_steps": 3,
    "train_ratio": 0.96,
    "val_ratio": 0.02,
    "test_ratio": 0.02
  },
  "training": {
    "epochs": 60,
    "batch_size": 5000
  },
  "callbacks": {
    "early_stopping_patience": 60,
    "reduce_lr_patience": 1,
    "reduce_lr_factor": 0.1,
    "min_lr": 5e-07
  },
  "model": {
    "block_configs": [
      {
        "filters": 8,
        "kernel_size": 3,
        "pool_size": null
      }
    ],
    "num_heads_conv_block": 3,
    "key_dim_conv_block": 4,
    "leaky_relu_alpha_conv_1": 0.04,
    "leaky_relu_alpha_conv_2": 0.03,
    "conv_l2_reg": 0.0,
    "num_bilstm_layers": 1,
    "lstm_units": 200,
    "recurrent_dropout_lstm": 0.0,
    "lstm_l2_reg": 0.0,
    "use_batchnorm_after_final_attention": true,
    "use_dropout_before_output": false,
    "dropout_rate_before_output": 0.0,
    "output_activation": "linear",
    "output_l2_reg": 0.0,
    "optimizer_lr": 0.01,
    "optimizer_weight_decay": null,
    "optimizer_clipnorm": null,
    "optimizer_clipvalue": null
  },
  "metadata": {
    "legacy_version": "v_02",
    "default_output_dir_name": "IEEE_TNNLS_Runs_V2"
  },
  "dependencies": {
    "data_loader": "v_02.dependencies.create_data_loader",
    "model_builder": "v_02.dependencies.create_model_builder",
    "trainer": "v_02.dependencies.create_trainer",
    "evaluator": "v_02.dependencies.create_evaluator",
    "history_manager": "v_02.dependencies.create_history_manager",
    "hooks": "v_02.dependencies.build_hooks"
  },
  "runtime": {
    "seed": 42,
    "mixed_precision": {
      "enabled": true,
      "policy": "mixed_float16"
    }
  },
  "cli": {
    "flags": {
      "data_file": {
        "path": "file_path",
        "type": "path"
      },
      "output_dir": {
        "path": "base_dir",
        "type": "path"
      },
      "time_steps": {
        "path": "data.time_steps",
        "type": "int"
      },
      "epochs": {
        "path": "training.epochs",
        "type": "int"
      },
      "batch_size": {
        "path": "training.batch_size",
        "type": "int"
      },
      "optimizer_lr": {
        "path": "model.optimizer_lr",
        "type": "float"
      }
    },
    "toggles": {
      "disable_mixed_precision": {
        "path": "runtime.mixed_precision.enabled",
        "value": false
      }
    }
  }
}