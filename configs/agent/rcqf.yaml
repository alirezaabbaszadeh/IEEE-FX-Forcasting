# @package _global_

model:
  name: rcqf
  hidden_size: 96
  num_layers: 2
  dropout: 0.1
  bidirectional: true
  num_regimes: 3
  gating_hidden_size: 128
  quantile_levels: [0.05, 0.5, 0.95]

training:
  epochs: 3
  learning_rate: 0.0007
  weight_decay: 0.0
  grad_clip: 1.0
  log_interval: 10
  device: auto
