seed: 42

logging:
  level: INFO

data:
  csv_path: data/sample.csv
  feature_columns: [Open, High, Low, Close]
  target_column: Close
  pairs: [EURUSD, GBPUSD]
  horizons: [1, 5, 10]
  time_steps: 32
  train_ratio: 0.9
  val_ratio: 0.05
  test_ratio: 0.05
  batch_size: 64
  num_workers: 0
  shuffle_train: true

model:
  hidden_size: 128
  conv_kernel_size: 3
  num_blocks: 2
  attention_heads: 4
  lstm_hidden_size: 256
  dropout: 0.1

training:
  epochs: 2
  learning_rate: 0.001
  weight_decay: 0.0
  grad_clip: null
  log_interval: 10
  device: auto

multirun:
  seeds: [42, 1337]
