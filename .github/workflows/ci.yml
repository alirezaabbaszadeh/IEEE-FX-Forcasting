name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint
        run: make lint

      - name: Type check
        run: make typecheck

      - name: Run tests
        run: make test

      - name: Leak guard
        run: pytest tests/test_leak.py

      - name: Deterministic smoke training
        run: make train-smoke
