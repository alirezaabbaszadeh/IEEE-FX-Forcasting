name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.1.0 torchvision==0.16.0 torchaudio==2.1.0 --index-url https://download.pytorch.org/whl/cpu
          pip install numpy==1.24.4 pandas==2.1.1 scikit-learn==1.3.1 hydra-core==1.3.2 omegaconf==2.3.0 black==23.9.1 ruff==0.1.5 matplotlib==3.8.0 pyarrow==13.0.0 psutil==5.9.5 pytest==7.4.2
      - name: Ruff lint
        run: ruff check src tests scripts
      - name: Black formatting
        run: black --check src tests scripts
      - name: Run tests
        run: pytest
      - name: Smoke training run
        run: python -m src.cli training.epochs=1 data.time_steps=8 data.batch_size=8 training.device=cpu
      - name: Interpretability demo
        run: python -m src.analysis.interpretability --output-dir artifacts/ci
      - name: Export publication artefacts
        run: |
          python scripts/export_tables.py --metrics artifacts/examples/metrics.csv --output-dir artifacts/publish
          python scripts/export_figures.py --metrics artifacts/examples/metrics.csv --output-dir artifacts/publish/figures
          tar -czf artifacts/publish.tar.gz -C artifacts/publish .
      - name: Upload artefacts
        uses: actions/upload-artifact@v3
        with:
          name: analysis-artifacts
          path: |
            artifacts/ci
            artifacts/publish
            artifacts/publish.tar.gz
